name: Rust
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "0 0 * * *"
env:
  CARGO_TERM_COLOR: always
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@main
    - name: Install Rust
      run: |
        rm -f ~/.cargo/bin/*
        curl --proto '=https' --tlsv1.3 -sSf https://sh.rustup.rs | sh -s -- -y
    - name: Install toolchain
      run: | 
        rustup toolchain install nightly
        rustup default nightly
    - name: Build
      run: |
        cd flatpatch.rs
        cargo build --release --verbose
        ./target/release/flatpatch
    - name: Run tests
      run: |
        cd flatpatch.rs
        cargo test --verbose

  rustfmt:
    name: rustfmt
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Rust
        run: |
          rm -f ~/.cargo/bin/*
          curl https://sh.rustup.rs -sSf | sh -s -- -y
      - name: Install toolchain
        run: |
          rustup toolchain install nightly
          rustup default nightly
      - name: Check formatting
        run: |
          cd flatpatch.rs
          cargo fmt -- --check

  clippy:
    name: clippy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Rust
        run: |
          rm -f ~/.cargo/bin/*
          curl https://sh.rustup.rs -sSf | sh -s -- -y
      - name: Install toolchain
        run: | 
          rustup toolchain install nightly
          rustup default nightly
      - name: Validate clippy
        run: |
          cd flatpatch.rs
          cargo clippy
